<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Array Key Search</title>
	<style>
		p, h3 {
			margin-top: 10px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<h3>Mr. President</h3>
	<p id="list">
	</p>
<script>
	var prez = [ 
		"George Washington",
		"John Adams",
		"Thomas Jefferson",
		"James Madison",
		"James Monroe",
		"John Quincy Adams",
		"Andrew Jackson",
		"Martin Van Buren",
		"William H. Harrison",
		"John Tyler",
		"James K. Polk",
		"Zachary Taylor",
		"Millard Fillmore",
		"Franklin Pierce",
		"James Buchanan",
		"Abraham Lincoln",
		"Andrew Johnson",
		"Ulysses S. Grant",
		"Rutherford B. Hayes",
		"James A. Garfield",
		"Chester A. Arthur",
		"Grover Cleveland",
		"Benjamin Harrison", 
		"Grover Cleveland", 
		"William McKinley", 
		"Theodore Roosevelt",
		"William H. Taft",
		"Woodrow Wilson",
		"Warren G. Harding",
		"Calvin Coolidge",
		"Herbert Hoover",
		"Franklin D. Roosevelt",
		"Harry S. Truman",
		"Dwight D. Eisenhower",
		"John F. Kennedy",
		"Lyndon B. Johnson",
		"Richard M. Nixon",
		"Gerald R. Ford", 
		"Jimmy Carter",
		"Ronald Reagan",
		"George H. W. Bush",
		"Bill Clinton",
		"George W. Bush",
		"Barack Obama",
	];
	var list = document.querySelector( "#list" );
	for( var i = 0, ii = prez.length; i < ii; i++ )
	{
		if( prez[ i ].indexOf( "John " ) !== -1 )
		{
			list.innerHTML += "<br />" + prez[ i ];
		}
	}

</script>
</body>
</html>
